<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>
    /* 
      getter,setter)
      자료를 꺼내는 방법을 만들어서 사용한다.


      함수를 만들어 Object 데이터를 다루는 이유)
      1.object 자료가 복잡할때 쓰기쉬우라고
      2.object 자료 수정시 직접 데이터에 접근해서 수정할때 실수가 있을 수 있으니
        수정하는 함수를 지정해놓고 쓰면 그 함수안에 데이터를 검사하는 로직을 넣어서 실수를 줄일 수 있다.

        데이터를 가져오거나 수정하고 싶을때 먼저 그 데이터를 검사하고 싶을떄

      
      ES5문법으로 사용하기)
      소괄호() 없이 set/get 키워드로 사용할 수 잇다.=>사람.getAge;   
      get 함수들은 return이 있어야한다.
      set 함수들은 파라미터가 딱 1개 있어야한다.
   */
    var 사람 = {
      name : '박',
      age : 30,
      nextAge(){
        return this.age + 1
      },
      setAge(age){
        // age가 숫자가 아니면.. 
        this.age = parseInt(age); 
      },
      get getAge(){
        return this.age
      }
    }

    사람.nextAge(); //31
    사람.setAge(32);
    사람.getAge;



    /* 
      class에서 사용하는 get/set
    */

    class 사람1{
      constructor(){
        this.name = '박';
        this.age = 20;
      }

      nextAge(){
        return this.age + 1
      }
      get getAge(){
        return this.age
      }
      set setAge(age){
        this.age = age
      }


    }

    var 홍길동 = new 사람();
    홍길동.nextAge();
    홍길동.getAge;

    

  </script>
</body>
</html>
