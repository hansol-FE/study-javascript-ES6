<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>
    /* 
      ES6 디스트럭처링)
      Array,Object 데이터를 전부 각각의 변수에 담을 때 사용
      좀 더 직관적으로 변수를 만들 수 있다.

       디스트럭처링할대 몇개를 빼먹는다면 등호로 기본값 지정가능

       함수 파라미터 만들때도 디스트럭처링 문법 사용가능
    */

    var [a,b,c] = [2,3,4];

    var [d,f,g=10] = [2,3];

    var {name,age,gender="여"} = {name: 'kim' , age : 30};//변수명을 key명과 똑같이 써야함
    var {name:이름1} = {name: 'kim'};//변수명바꾸고 싶을때 : 으로 지정


    var name = 'kim';
    var age = 30;
    var gender = "여";
    var obj1 = {name:name,age:age,gender:gender};//반대로 변수들을 object에 넣고싶을때
    var obj2 = {name,age};//es6에서는 좀더 축약된 형태로 씀
    

    function 함수 ({name,age,gender}){
      console.log(name);
      console.log(age);
      console.log(gender);
    }
    함수(obj1);

    function 함수 ([name,age]){
      console.log(name);
      console.log(age);
    }
    함수([1,2]);

  
  
  
  </script>
  
</body>
</html>
