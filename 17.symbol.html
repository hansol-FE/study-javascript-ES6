<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>
    /* 
      심볼 용도)
      object자료형의 비밀스런 key 값, 비밀스런 데이터 저장하기
      반복문에 안뜨니까 기존코드 해칠 염려가 없음

      특징)
      1.설명이 같다고 같은 심볼이 아니다.
      2,전역변수같은 전역 심볼을 만들 수 있다.
      3. 기본 내장 심볼들
    */
    var 심볼 = Symbol('설명');

    
    var person = {name:'박',[키] : 160};
    person.weight = 50;//이렇게 하면 다 보임
    
    var weight = Symbol('내 실제 시크릿 몸무게');
    person[weight] = 200; // enumerable 하지 않음.

    for (var key in person){
      console.log(person[key]); // 심볼 자료형은 출력 안됨
    }

    //전역심볼
    var a = Symbol.for('설명');

    var 어레이 = [2,3,4];
    어레이[Symbol.iterator];//array만들면 자동으로 들어가는 기본 심볼들

  </script>
  
</body>
</html>
