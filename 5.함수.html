<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>

    /* 
      함수의 default 파라미터를 지정해 줄 수 있다.
      수학연산자로 지정가능 
      함수도 가능
      => 단, 파라미터를 안넣었을 때만 적용됨.
    */

    function 임시함수(){
      return 10;
    }

    function 더하기1(a = 2*b, b = 10 , c = 임시함수()){
      console.log(a + b)
    }


    /* 
      함수의 arguments)
      => 모든 파라미터를 한꺼번에 다루고 싶을때 사용
      => 모든 파라미터를 [] 안에 넣은 변수 

      단점)
      특정 파라미터만 가져오고 싶으면 arguments라는 자료를 쪼개서 사용해야한다.


    */

    function 함수(a,b,c){
      console.log(arguments); // array처럼 쓸 수 있음.
      console.log(arguments[0]); // 1
      console.log(arguments[1]); // 2
    }
    함수(1,2,3);

    /* 
      Rest파라미터)
      스프레드 연산자와 똑같이 ... 을 사용함.
      =>함수안에 들어온 파라미터를 전부담은 array를 출력해줌
      =>즉 모든 파라미터를 []에 보관해줌
      => 함수의 괄호안에 파라미터가 몇개 들어올지 미리 지정안해줘도됨

      arguments와 차이점)
      arguments처럼 모든 파라미터를 []에 담아주지 않고 ...rest 자리에 오는 파라미터들만 []에 담아줌
      => 좀더 유연하게 파라미터를 관리하고 사용할 수 있다. 

      스프레드 연산자랑 구분법)
      1.함수 파라미터 자리에붙으면 rest
      2.나머지는 스프레드 연산자

      주의점)
      1. 가장 뒤에 써야함
      2. 두번 이상 사용 금지 

    */

    function 함수2(a, b, ...rest){
      console.log(rest);// [3,4,5,6,7]
    }
    함수2(1,2,3,4,5,6,7);

  </script>
</body>
</html>
