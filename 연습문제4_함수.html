<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>

      /* 
      데이터마이닝 기능 만들기 

      

      데이터분석 하는 사람들이 자주 만들어 쓰는 함수가 있습니다. 

      알파벳들의 출현 갯수를 세어주는 함수입니다. 우리도 한번 만들어봅시다. 

      

      글자세기('aacbbb') 라고 입력하면 콘솔창에

      { a : 2, b : 3, c : 1 }

      ▲ 이렇게 출력해주는 글자세기() 라는 함수를 만들고 싶습니다.

      쉽게말하자면 입력한단어에 들어있는 알파벳의 갯수를 세어서 오브젝트에 기록해주고 출력까지 해주는 함수입니다. 

      글자세기라는 함수를 어떻게 만들면 될까요? 
      
      */ 
    
      function 글자세기(문자열){
      
        var 결과 ={};

        
        [...문자열].forEach(function(data){
          if(결과[data] > 0){
            결과[data] += 1;
          }else{
            결과[data] = 1;
          }
        })
        console.log(결과);
      
      }
      글자세기('aacbbb')
  </script>
</body>
</html>
